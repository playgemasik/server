    <script>
        // Установите дату окончания отсчета
        const countDownDate = new Date("April 5, 2025 12:00:00").getTime();

        // Получите элементы DOM
        const daysElement = document.getElementById("days");
        const hoursElement = document.getElementById("hours");
        const minutesElement = document.getElementById("minutes");
        const secondsElement = document.getElementById("seconds");
        const progressBarFill = document.getElementById("progress-bar-fill");
        const celebrationMessage = document.getElementById("celebration-message");

        // Общее время до события (в миллисекундах)
        const totalTime = countDownDate - new Date().getTime();

        // Обновляйте отсчет каждую секунду
        const x = setInterval(function() {
            // Получите текущую дату и время
            const now = new Date().getTime();

            // Найдите разницу между текущей датой и датой окончания
            const distance = countDownDate - now;

            // Вычислите дни, часы, минуты и секунды
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Обновите текст отсчета
            daysElement.innerHTML = days;
            hoursElement.innerHTML = hours;
            minutesElement.innerHTML = minutes;
            secondsElement.innerHTML = seconds;

            // Обновите полоску прогресса
            const progress = (distance / totalTime) * 100; // Процент оставшегося времени
            progressBarFill.style.width = `${progress}%`;

            // Если отсчет завершен
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").classList.add("is-hidden"); // Скрыть таймер
                celebrationMessage.classList.remove("is-hidden"); // Показать сообщение

                // Запустить конфетти
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });

                // Повторять конфетти каждые 500 мс
                const interval = setInterval(() => {
                    confetti({
                        particleCount: 50,
                        spread: 70,
                        origin: { y: 0.6 }
                    });
                }, 500);

                // Остановить конфетти через 5 секунд
                setTimeout(() => {
                    clearInterval(interval);
                }, 5000);
            }
        }, 1000);        
        var num = 0;
        function editPercetageValues() {
            if (num !== 98) {
                num += 1;
            }
            document.getElementById("prbar").value = num;
            document.getElementById("percentvalue").innerHTML = num;
        }
        setInterval(editPercetageValues, 10)
    </script>
    <script>
        const canvas = document.getElementById("snowfall-canvas");
        const ctx = canvas.getContext("2d");

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener("resize", () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initSnowflakes();
        });

        const snowflakes = [];
        const snowflakeCount = 111; 

        function createSnowflake() {
            return {
                x: Math.random() * canvas.width, 
                y: Math.random() * canvas.height, 
                radius: Math.random() * 4 + 1, 
                speedX: Math.random() * 2 - 1, 
                speedY: Math.random() * 1 + 0.5
            };
        }

        function initSnowflakes() {
            snowflakes.length = 0;
            for (let i = 0; i < snowflakeCount; i++) {
                snowflakes.push(createSnowflake());
            }
        }

        function updateSnowflakes() {
            for (let flake of snowflakes) {
                flake.x += flake.speedX;
                flake.y += flake.speedY;

                if (flake.y > canvas.height) {
                    flake.y = -flake.radius;
                    flake.x = Math.random() * canvas.width;
                }

                if (flake.x > canvas.width) {
                    flake.x = -flake.radius;
                }

                if (flake.x < -flake.radius) {
                    flake.x = canvas.width + flake.radius;
                }
            }
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
            ctx.beginPath();

            for (let flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            }

            ctx.fill();
        }

        function animate() {
            updateSnowflakes();
            drawSnowflakes();
            requestAnimationFrame(animate);
        }

        initSnowflakes();
        animate();

    </script>
